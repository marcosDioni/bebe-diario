<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bebê em Dia</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .data-lista {
      text-align: center;
      margin-bottom: 20px;
    }
    .data-item {
      cursor: pointer;
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      background: #e0e0e0;
      border-radius: 8px;
    }
    .data-item.selecionada {
      background: #4CAF50;
      color: white;
    }
    #historico {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 320px;
      margin: auto;
    }
    .registro {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Bebê em Dia</h1>

  <div class="data-lista" id="lista-datas"></div>

  <button onclick="registrar('Mamada')">Registrar Mamada</button>
  <button onclick="registrar('Soneca')">Registrar Soneca</button>
  <button onclick="registrar('Golfada / Vômito')">Registrar Golfada / Vômito</button>
  <button onclick="registrar('Medicação')">Registrar Medicação</button>

  <div id="historico">
    <h2>Registros do dia</h2>
    <div id="registros"></div>
  </div>

  <script>
    let dataSelecionada = obterDataHoje();

    function obterDataHoje() {
      return new Date().toISOString().split('T')[0];
    }

    function carregarDatas() {
      const dados = JSON.parse(localStorage.getItem('historicoPorData') || '{}');
      const container = document.getElementById('lista-datas');
      container.innerHTML = '';

      const datas = Object.keys(dados).sort((a, b) => b.localeCompare(a));

      datas.forEach(data => {
        const span = document.createElement('span');
        span.className = 'data-item' + (data === dataSelecionada ? ' selecionada' : '');
        span.textContent = formatarDataLegivel(data);
        span.onclick = () => {
          dataSelecionada = data;
          carregarDatas();
          carregarHistorico(dataSelecionada);
        };
        container.appendChild(span);
      });

      if (!datas.includes(dataSelecionada)) {
        dataSelecionada = obterDataHoje();
      }
    }

    function formatarDataLegivel(dataStr) {
      const [ano, mes, dia] = dataStr.split('-');
      return `${dia}/${mes}/${ano}`;
    }

    function carregarHistorico(data) {
      const dados = JSON.parse(localStorage.getItem('historicoPorData') || '{}');
      const registros = dados[data] || [];

      const container = document.getElementById('registros');
      container.innerHTML = '';

      registros.slice().reverse().forEach(reg => {
        const div = document.createElement('div');
        div.className = 'registro';
        div.innerHTML = `<strong>${reg.tipo}</strong> às <em>${reg.hora}</em><br/>${reg.obs ? '📝 ' + reg.obs : ''}`;
        container.appendChild(div);
      });
    }

    function registrar(tipo) {
      const hora = new Date().toLocaleTimeString('pt-BR');
      const obs = prompt(`Observações para ${tipo}? (opcional)`);
      const novoRegistro = { tipo, hora, obs };

      const dados = JSON.parse(localStorage.getItem('historicoPorData') || '{}');

      if (!dados[dataSelecionada]) {
        dados[dataSelecionada] = [];
      }

      dados[dataSelecionada].push(novoRegistro);
      localStorage.setItem('historicoPorData', JSON.stringify(dados));

      carregarHistorico(dataSelecionada);
      carregarDatas();
    }

    window.onload = () => {
      carregarDatas();
      carregarHistorico(dataSelecionada);
    };
  </script>

  <script>
    // Service Worker (atualização automática)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const atualizar = confirm('🚀 Nova versão disponível! Deseja atualizar agora?');
              if (atualizar) {
                window.location.reload();
              }
            }
          };
        };
      }).catch(err => console.error('Erro ao registrar SW:', err));
    }
  </script>

</body>
</html>
