<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beb√™ em Dia</title>

  <!-- Evitar cache agressivo -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #historico {
      margin-top: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    .registro {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Beb√™ em Dia</h1>

  <button onclick="registrar('Mamada')">Registrar Mamada</button>
  <button onclick="registrar('Soneca')">Registrar Soneca</button>
  <button onclick="registrar('Golfada / V√¥mito')">Registrar Golfada / V√¥mito</button>
  <button onclick="registrar('Medica√ß√£o')">Registrar Medica√ß√£o</button>

  <div id="historico">
    <h2>Hist√≥rico</h2>
    <div id="registros"></div>
  </div>

  <script>
    function carregarHistorico() {
      const dados = localStorage.getItem('historicoBebeEmDia');
      const container = document.getElementById('registros');
      container.innerHTML = ''; // limpa a lista

      if (dados) {
        const registros = JSON.parse(dados);
        registros.slice().reverse().forEach(reg => {
          const div = document.createElement('div');
          div.className = 'registro';
          div.innerHTML = `<strong>${reg.tipo}</strong> registrado √†s <em>${reg.hora}</em><br/>${reg.obs ? 'üìù ' + reg.obs : ''}`;
          container.appendChild(div);
        });
      }
    }

    function registrar(tipo) {
      const hora = new Date().toLocaleString('pt-BR');
      const obs = prompt(`Observa√ß√µes para ${tipo}? (opcional)`);
      const registro = { tipo, hora, obs };

      const dados = localStorage.getItem('historicoBebeEmDia');
      const registros = dados ? JSON.parse(dados) : [];
      registros.push(registro);
      localStorage.setItem('historicoBebeEmDia', JSON.stringify(registros));

      carregarHistorico();
    }

    window.onload = carregarHistorico;
  </script>

  <script>
    // Registro e controle do service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const atualizar = confirm('üöÄ Nova vers√£o dispon√≠vel! Deseja atualizar agora?');
              if (atualizar) {
                window.location.reload();
              }
            }
          };
        };
      }).catch(err => console.error('Erro ao registrar Service Worker:', err));
    }
  </script>

</body>
</html>
