<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BebÃª em Dia</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#4CAF50" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      color: #4CAF50;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #dataSelecionadaContainer {
      text-align: center;
      margin: 20px auto;
    }
    input[type="date"] {
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #historico {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 320px;
      margin: auto;
    }
    .registro {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>BebÃª em Dia</h1>
  <div id="dataSelecionadaContainer">
    <label for="dataSelecionada">Selecione uma data:</label><br />
    <input type="date" id="dataSelecionada" />
  </div>
  <button onclick="registrar('Mamada')">Registrar Mamada</button>
  <button onclick="registrar('Soneca')">Registrar Soneca</button>
  <button onclick="registrar('Golfada / VÃ´mito')">Registrar Golfada / VÃ´mito</button>
  <button onclick="registrar('MedicaÃ§Ã£o')">Registrar MedicaÃ§Ã£o</button>
  <div id="historico">
    <h2>Registros do dia</h2>
    <div id="registros"></div>
  </div>
  <script>
    const inputData = document.getElementById('dataSelecionada');
    function obterDataHoje() {
      return new Date().toISOString().split('T')[0];
    }
    function carregarHistorico(data) {
      const dados = JSON.parse(localStorage.getItem('historicoPorData') || '{}');
      const registros = dados[data] || [];
      const container = document.getElementById('registros');
      container.innerHTML = '';
      if (registros.length === 0) {
        container.innerHTML = '<p>Nenhum registro para esta data.</p>';
        return;
      }
      registros.slice().reverse().forEach(reg => {
        const div = document.createElement('div');
        div.className = 'registro';
        div.innerHTML = `<strong>${reg.tipo}</strong> Ã s <em>${reg.hora}</em><br/>${reg.obs ? 'ðŸ“ ' + reg.obs : ''}`;
        container.appendChild(div);
      });
    }
    function registrar(tipo) {
      const data = inputData.value;
      if (!data) {
        alert('Por favor, selecione uma data.');
        return;
      }
      const hora = new Date().toLocaleTimeString('pt-BR');
      const obs = prompt(`ObservaÃ§Ãµes para ${tipo}? (opcional)`);
      const novoRegistro = { tipo, hora, obs };
      const dados = JSON.parse(localStorage.getItem('historicoPorData') || '{}');
      if (!dados[data]) {
        dados[data] = [];
      }
      dados[data].push(novoRegistro);
      localStorage.setItem('historicoPorData', JSON.stringify(dados));
      carregarHistorico(data);
    }
    inputData.addEventListener('change', () => {
      const data = inputData.value;
      if (data) {
        carregarHistorico(data);
      }
    });
    window.onload = () => {
      inputData.value = obterDataHoje();
      carregarHistorico(inputData.value);
    };
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const atualizar = confirm('ðŸš€ Nova versÃ£o disponÃ­vel! Deseja atualizar agora?');
              if (atualizar) {
                window.location.reload();
              }
            }
          };
        };
      }).catch(err => console.error('Erro ao registrar SW:', err));
    }
  </script>
</body>
</html>
